<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list (html1)</title>
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="logic.js"></script>
</head>
<body>
    <h1>This is the todo-list</h1>
    <div class="app" id="app">
        <div class="toolbar">
            <span class="action" title="Add a new todo item" id="add-button">
                <img src="assets/add.png" alt="Add">
                <span class="title">Add new todo item</span>
            </span>
        </div>
        <div class="current-todo-list todo-list" id="current-todo-list">
            <span class="title">Current todo items</span>
            <div class="todo-item">
                <div class="text">item1</div>
                <span class="detail">Today</span>
            </div>
            <div class="todo-item">
                <div class="text">item2</div>
                <span class="detail">Tomorrow</span>
            </div>
            <div class="todo-item">
                <div class="text">item3</div>
                <span class="detail">1 December 2023</span>
            </div>
            <div class="todo-item">
                <div class="text">item4</div>
                <span class="detail">When I feel like it</span>
            </div>
        </div>
        <div class="completed-todo-list todo-list" id="completed-todo-list">
            <span class="title">Completed todo items</span>
        </div>
    </div>
</body>
</html>
